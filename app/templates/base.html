<!doctype html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- global custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- subtemplates' own CSS insert themselves here -->
    {% block css_href %} {% endblock %}

    <!-- subtemplates' title blocks insert themselves here -->
    <title>{% block title %} {% endblock %}</title>
  </head>



  <body>
    <!-- navbar -->
    <nav class="navbar">
      <a class="navbar-item" href="https://anonymousrand.xyz">Main page</a>
      <a class="navbar-item" href="https://blog.anonymousrand.xyz">Professor Google blog</a>
    </nav>

    <!-- display flash()ed messages as alerts -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}


    <!-- subtemplates' content blocks insert themselves here -->
    <div class="container">
      {% block content %} {% endblock %}
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
