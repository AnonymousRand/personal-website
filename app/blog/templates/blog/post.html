{% extends "base.html" %}

{% block content %}
  <div class="post-headline">
    <h1 class="post-title">{% block title %} {{ post.title }} {% endblock %}</h1>
    <h2 class="post-subtitle">{{ post.subtitle }}</h2>
    <h3 class="post-timestamp">Last edited {{ post.timestamp }}</h3>
  </div>
  <div class="post-body">
    {{ post.content |safe }}
  </div>
{% endblock %}
